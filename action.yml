name: "Feature Test - Robot 2GP"
description: "Create an scratch org containing a 2GP from the Build Feature Test Package build, and run Robot Framework tests"
inputs:
  dev-hub-auth-url:
    type: string
    required: True
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2
    - name: Set Up CumulusCI
      uses: cumulusci-actions/setup-cumulus@main
    - name: Authenticate to Dev Hub
      run: |
        echo '${{ inputs.dev-hub-auth-url }}' > sfdx_auth
        sfdx force:auth:sfdxurl:store -f sfdx_auth -d
        rm sfdx_auth
      shell: bash
    - name: Run Flow
      uses: cumulusci-actions/run-flow@main
      with:
        org-name: qa
        flow-name: qa_org_2gp
    - name: Run Task
      uses: cumulusci-actions/run-task@main
      with:
        org-name: qa
        task-name: robot
        options: "-o vars 'BROWSER:headlesschrome,CHROME_BINARY:/app/.apt/usr/bin/google-chrome-stable,TIMEOUT:180.0' -o exclude unstable -o outputdir ."
    - name: Delete Scratch Org
      if: ${{ always() }}
      run: |
        cci org scratch_delete qa
      shell: bash
    - name: Store Robot Artifacts
      uses: actions/upload-artifact@v3
      if: ${{ always() }}
      with:
        name: robot-results
        path: robot/**/results
